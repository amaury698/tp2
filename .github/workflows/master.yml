name: CI devops 2021 EPF
on:
#to begin you want to launch this job in main and develop
  push:
    branches: master
  pull_request:
jobs:
  build-and-test-app:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.3
      - name: Set up JDK 11
        uses: joschi/setup-jdk@v2
        with:
          java-version: '11'
      - name: Build and test with Maven
        run: mvn -B package --file simple-api/pom.xml

# define job to build and publish docker image
  build-and-push-docker-image:
    needs: build-and-test-app
# run only when code is compiling and tests are passing
    runs-on: ubuntu-latest
# steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOKERHUB_USERNAME }} -p ${{secrets.DOCKERHUB_TOKEN }}
      - name: Build image and push backend
        uses: docker/build-push-action@v2
        with:
# relative path to the place where source code with

          context: ./simple-api

# Note: tags has to be all lower-case
          tags: ${{secrets.DOKERHUB_USERNAME}}/tp-devops-epf:simple-api
          push: ${{ github.ref == 'refs/heads/master' }}
      - name: Build image and push database

        uses: docker/build-push-action@v2
        with:
# relative path to the place where source code with

          context: ./database

# Note: tags has to be all lower-case
          tags: ${{secrets.DOKERHUB_USERNAME}}/tp-devops-epf:database
          push: ${{ github.ref == 'refs/heads/master' }}
          
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=amaury698_tp2
          
      - name: Build image and push httpd
        uses: docker/build-push-action@v2
        with:
# relative path to the place where source code with

          context: ./httpd

# Note: tags has to be all lower-case
          tags: ${{secrets.DOKERHUB_USERNAME}}/tp-devops-epf:httpd
          push: ${{ github.ref == 'refs/heads/master' }}


      
